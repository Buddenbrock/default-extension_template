<nav>
  <v:page.menu as="pages">
    <f:for each="{pages}" as="page">
      <f:if condition="{page.current}">
        <f:then>
          <f:link.typolink parameter="{page.uid}" class="active">{page.title}</f:link.typolink>
        </f:then>
        <f:else>
          <f:link.typolink parameter="{page.uid}" >{page.title}</f:link.typolink>
        </f:else>
      </f:if>
    </f:for>
  </v:page.menu>
</nav>
