<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  xmlns:rx="http://typo3.org/ns/Reelworx/RxShariff/ViewHelper"
	  data-namespace-typo3-fluid="true">

<f:layout name="Detail" />

<f:section name="content">
	<f:if condition="{newsItem}">
		<f:then>
			<n:format.nothing>
				<n:excludeDisplayedNews newsItem="{newsItem}" />
			</n:format.nothing>
			<p>
				<!-- Datum: -->
				<span class="news-list-date">
					<time itemprop="datePublished" datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
						<f:format.date format="{f:translate(key:'dateFormat')}">{newsItem.datetime}</f:format.date>
					</time>
				</span>

				<!-- Kategorie: -->
				<f:if condition="{newsItem.categories}">
				 · <f:render partial="Category/Items" arguments="{categories:newsItem.categories, settings:settings}" />
				</f:if>
			</p>

			<!-- Titel: -->
			<div class="header">
				<h2 itemprop="headline">{newsItem.title}</h2>
			</div>

			<!-- Teasertext: -->
			<n:renderMedia news="{newsItem}" imgClass="img-responsive" videoClass="video-wrapper" audioClass="audio-wrapper">
				<f:if condition="{newsItem.teaser}">
					<div class="teaser-text" itemprop="description">
						<f:format.html>{newsItem.teaser}</f:format.html>
					</div>
				</f:if>
			</n:renderMedia>

			<div class="news-divider">
				<div class="news-divider__text">
					<!-- Haupttext: -->
					<div class="news-text-wrap" itemprop="articleBody">
						<f:format.html>{newsItem.bodytext}</f:format.html>
					</div>
				</div>
				<div class="news-divider__image">
					<!-- Bild: -->
					<n:renderMedia news="{newsItem}" imgClass="img-responsive" videoClass="video-wrapper" audioClass="audio-wrapper">
						<f:render partial="Detail/MediaContainer" arguments="{media: newsItem.mediaNonPreviews, settings:settings}" />
					</n:renderMedia>
				</div>
		  </div>

			<!-- Zurück Link -->
			<f:if condition="{settings.backPid}">
				<div class="news-backlink-wrap">
					<f:link.page pageUid="{settings.backPid}" class="btn">
						<f:translate key="back-link" />
					</f:link.page>
				</div>
			</f:if>
		</f:then>
		<f:else>

		</f:else>
	</f:if>
</f:section>
</html>
